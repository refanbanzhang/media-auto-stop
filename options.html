<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>媒体自动停止 - 设置</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    h2 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .option {
      margin-bottom: 20px;
    }

    .option label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3367d6;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    #status.success {
      background-color: #d4edda;
      color: #155724;
    }

    #status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

<body>
  <h2>媒体自动停止 - 设置</h2>

  <div class="option">
    <label for="defaultMinutes">默认倒计时分钟数:</label>
    <input type="number" id="defaultMinutes" min="1" max="1440" value="30">
    <p class="description">设置打开扩展时显示的默认分钟数</p>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="notification" checked>
      倒计时结束时显示通知
    </label>
  </div>

  <button id="saveBtn">保存设置</button>

  <div id="status"></div>

  <script src="options.js"></script>
</body>

</html>
